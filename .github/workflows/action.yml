name: Se corren los test y en caso de estar bien se realiza deploy hacia main
on:
  push:
    branches: [ develop ]


jobs:
  test:
    name: 'Nodejs v${{ matrix.node }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 12
          - 14
    steps:
      - name: git-checkout
        uses: actions/checkout@v2
      - name: Install mocha
        run: npm install -g mocha
      - name: Instalando Dependencias
        run: npm install
      - name: Ejecuta los test de nuestro proyecto
        run: npm run test

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: main # The branch name where you want to push the assets
          FOLDER:  # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message